    <script type="text/javascript">
          document.getElementById("button-submit-captcha").disabled = true;
        
          function enableBtn() {
            document.getElementById("button-submit-captcha").disabled = false;

          }

          $("#modal-btn").on('click', function(e) {
            e.preventDefault();
            
            var name = $("#nome").val();
            var email = $("#email").val();
            var phone = $("#telefone").val();
            var message = $("#sua_empresa_modal").val();
            
            $.ajax({
              type: "POST",
              url: "../php/modal-form.php",
              data: {
                name: $("#nome").val(),
                email: $("#email").val(),
                phone: $("#telefone").val(),
                message: $("#sua_empresa_modal").val()
              },
              success: function() {
                $('#sobreVoce').modal('hide');
                Swal.fire({
                  position: 'top-end',
                  type: 'success',
                  title: 'Obrigado por entrar em contato conosco. Retornaremos em breve.',
                  showConfirmButton: false,
                  timer: 1500
                });
                
                $("#nome").val('');
                $("#email").val('');
                $("#telefone").val('');
                $("#sua_empresa_modal").val('');
                fbq('track', 'CONTATO');
              }
            });
          });
          
          $("#contactform").on('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            
            $.ajax({
              type: "POST",
              url: "../php/modal-form.php",
              data: {
                name: $("#name").val(),
                email: $("#emailF").val(),
                phone: $("#tel").val(),
                message: $("#sua_empresa").val()
              },
              success: function() {
                Swal.fire({
                  position: 'top-end',
                  type: 'success',
                  title: 'Obrigado por entrar em contato conosco. Retornaremos em breve.',
                  showConfirmButton: false,
                  timer: 1500
                });

                $("#name").val('');
                $("#emailF").val('');
                $("#tel").val('');
                $("#sua_empresa").val('');
                fbq('track', 'CONTATO');
              }
            });
          });

        $('#telefone').inputmask({"mask": function() { 
            return ['(99) 9999-9999', '(99) 99999-9999'];
        } }); 

        $('#tel').inputmask({"mask": function() { 
            return ['(99) 9999-9999', '(99) 99999-9999'];
        } }); 
    </script>
